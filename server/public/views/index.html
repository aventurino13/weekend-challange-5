<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WKND CHAL 5</title>
    <link rel="stylesheet" href="/styles/bootstrap.min.css" />
    <script src="/vendors/angular.min.js" charset="utf-8"></script>
    <script src="/vendors/angular-route.min.js" charset="utf-8"></script>
    <script src="/scripts/client.js" type="text/javascript"></script>
    <script src="/scripts/getMov-service.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css"  />
    <base href="/">
  </head>
  <body ng-app="myApp">
      <nav>
        <ul>
          <li><a href="/#!/search"></a></li>
          <li><a href="/#!/favorites"></a></li>
        </ul>
      </nav>
<ng-view>
      <div ng-controller = "SearchMov as x">
        <input type='text' placeholder="search for movie" ng-model='x.movieIn' />
        <button ng-click='x.submit(x.movieIn)'>Search</button>
        <div class='container row'>
        <div ng-repeat='thing in x.result' class='col-sm-4'>
          <div class = "card">
            <h3>{{ thing.Title }}</h3>
            <h3>{{ thing.Year }}</h3>
            <img src= "{{thing.Poster}}"/>
            <button ng-click='x.addFav(thing)'>Favorite</button>
          </div>
        </div>
      </div>
      </div>
</ng-view>
  </body>
</html>
